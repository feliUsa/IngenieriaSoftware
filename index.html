<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="uft-8">
        <meta name="viewport" content="width=device-width">
        <title>Facturación</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
    </head>

    <body>
        <header>
            <form>
                <div>
                    <label for="cedula" id="ced">Cedula</label>
                    <input type="text" id="cedula" required class="input-vendedor">

                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" required class="input-vendedor">

                </div>
            </form>
        </header>
        
        <main>
            <form>
                <div>
                    <label for="cedula">Cedula</label>
                    <input type="tel" id="cedula" class="input-usuario" required>

                    <div class="nombre-apellido">

                        <div class="contenedor-nombre">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" class="input-usuario" required>
                        </div>

                        <div class="contenedor-nombre2">
                            <input type="text" id="segundoNombre" class="input-usuario">
                        </div>

                        <div class="contenedor-apellido">
                            <label for="apellido">Apellido</label>
                            <input type="text" id="apellido" class="input-usuario" required>
                        </div>

                        <div class="contenedor-apellido2">
                            <input type="text" id="segundoApellido" class="input-usuario">
                        </div>
                            
                    </div>
                    
        
                    <label for="telefono">Telefono</label>
                    <input type="tel" id="telefono" class="input-usuario" >
        
                    <label for="correo">Correo</label>
                    <input type="email" id="correo" class="input-usuario" required>
        
                    <label for="mensaje">Dirección</label>
                    <textarea id="mensaje" cols="68" rows="5" class="input-usuario"></textarea>
                </div>
            </form>
        </main>

        <footer>

        </footer>
        
    </body>

</html>
